<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://kit.fontawesome.com/48995caad0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="personal-portfolio.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WrinkledDev - Web Developer</title>
  </head>
  <body>
    <navbar id="navbar">
      <div id="logo-placeholder">
        <a href="#"
          ><img id="logo-image" src="img/logo.png" alt="WrinkledDev Logo"
        /></a>
        <a href="#" id="logo-text">WrinkledDev</a>
      </div>
      <ul id="main-navigation-list">
        <li class="main-navigation-items" id="about">
          <a href="#">About</a>
        </li>
        <li class="main-navigation-items" id="portfolio">
          <a href="#">Portfolio</a>
        </li>
        <li class="main-navigation-items" id="contact">
          <a href="#">Contact</a>
        </li>
      </ul>
    </navbar>
    <div id="welcome-section">
      <header id="status-header">
        <p id="status-announcement">
          <b>Status:</b> Currently Accepting New Clients
        </p>
      </header>
      <div id="jumbotron">
        <div id="hero-section">
          <h1 id="greetings">Hello World!</h1>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div id="footer-social-media">
        <ul>
          <li>
            <a href="https://twitter.com/WrinkledDev" target="_blank"><i class="fab fa-twitter"></i></i>Twitter</a>
          </li>
          <li><a href="https://www.freecodecamp.org/wrinkleddev" id="profile-link" target="_blank"><i class="fab fa-free-code-camp"></i>freeCodeCamp</a></li>
          <li><a href="https://github.com/WrinkledDev" target="_blank"><i class="fab fa-github"></i>Github</a></li>
          <li><a href="#" target="_blank"><i class="fas fa-phone"></i>Phone/Text</a></li>
        </ul>
      </div>
      <div id="footer-copyright">
        <p id="copyright">
          Copyright &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          WrinkledDev - All Rights Reserved
        </p>
      </div>
    </footer>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
