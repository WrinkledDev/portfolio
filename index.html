<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="personal-portfolio.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WrinkledDev - Web Developer</title>
  </head>
  <body>
    <div id="container">
      <div id="welcome-section">
        <div id="nav-and-header">
          <header id="status-header">
            <p id="status-announcement">
              <b>Status:</b> Currently Accepting New Clients
            </p>
          </header>
          <navbar id="navbar">
            <div id="logo-placeholder">
              <a href="#"
                ><img id="logo-image" src="img/logo.png" alt="WrinkledDev Logo"
              /></a>
              <a href="#" id="logo-text">WrinkledDev</a>
            </div>
            <ul id="main-navigation-list">
              <li class="main-navigation-items" id="about">
                <a href="#">About</a>
              </li>
              <li class="main-navigation-items" id="portfolio">
                <a href="#">Portfolio</a>
              </li>
              <li class="main-navigation-items" id="contact">
                <a href="#">Contact</a>
              </li>
            </ul>
          </navbar>
        </div>

        <div id="jumbotron">
          <div id="hero-section">
            <h1 id="greetings">Hello World!</h1>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>

<!-- 

DONE - User Story #1: My portfolio should have a welcome section with an id of welcome-section.

DONE - User Story #2: The welcome section should have an h1 element that contains text.

User Story #3: My portfolio should have a projects section with an id of projects.

User Story #4: The projects section should contain at least one element with a class of project-tile to hold a project.

User Story #5: The projects section should contain at least one link to a project.

DONE - User Story #6: My portfolio should have a navbar with an id of navbar.

User Story #7: The navbar should contain at least one link that I can click on to navigate to different sections of the page.

User Story #8: My portfolio should have a link with an id of profile-link, which opens my GitHub or FCC profile in a new tab.

DONE - User Story #9: My portfolio should have at least one media query.

DONE - User Story #10: The height of the welcome section should be equal to the height of the viewport.

User Story #11: The navbar should always be at the top of the viewport.

 -->
